<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grundtman Guitars</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-neutral-950 text-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <!-- Hero Section: Image left, Text right -->
    <section class="py-16 px-4 bg-neutral-950">
      <div
        class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-8"
      >
        <!-- Image -->
        <div class="md:w-1/3">
          <img
            src="images/icon1.png"
            alt="Handmade Guitar Pickup"
            class="rounded-lg shadow-lg w-auto h-20 items-center justify-center"
          />
        </div>

        <!-- Text -->
        <div class="md:w-2/3 text-center md:text-left">
          <h1 class="text-2xl font-bold mb-4">Grundtman Guitars</h1>
          <p class="text-gray-400 mb-6">Built for tone, not mass production.</p>
          <p>Made by hand in my workshop.</p>
        </div>
      </div>
    </section>

    <section id="contact" class="mt-16 py-16 text-gray-100">
      <div class="max-w-xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">Contact</h2>
        <p class="mb-8 text-gray-400">
          Got questions or want a custom pickup? Send me a message below.
        </p>

        <form
          action="https://formspree.io/f/myznpydd"
          method="POST"
          class="space-y-4"
        >
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            class="w-full p-3 rounded bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring focus:ring-amber-400"
          />

          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
            class="w-full p-3 rounded bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring focus:ring-amber-400"
          ></textarea>

          <button
            type="submit"
            class="px-6 py-3 bg-amber-500 text-black font-semibold rounded hover:bg-amber-400 transition"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
